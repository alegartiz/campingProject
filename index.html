<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      
      <!--=============== CSS ===============-->
      
      <link rel="stylesheet" href="css/styles.css">

      <title>Responsive camping website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="img/logo.svg" alt="logo">
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Inicio</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Precios</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Eventos</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Contacto</a>
                  </li>
               </ul>

               <div class="nav__buttons">
                  <a href="#" class="nav__button-link">Ingresa</a>
                  <a href="#" class="nav__button-ghost">Empieza hoy</a>
               </div>

               <!-- Close button -->

               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!-- Toggle button -->
            <div class="div nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>

         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <div class="home__data">
                     <h3 class="home__subtitle">
                        UNA EXPERIENCIA ÃšNICA
                     </h3>

                     <h1 class="home__title">
                        Momentos <br>
                        Para recordar
                     </h1>

                     <p class="home__description">
                        Acampa y disfruta en cualquier momento y lugar.
                     </p>

                     <a href="#" class="home__button">
                        Nuestras locaciones
                     </a>
                  </div>

                  <img src="img/bird-1.svg" alt="image" class="home__bird-1">
                  <img src="img/bird-2.svg" alt="image" class="home__bird-2">
               </div>

               <div class="home__images">
                  <img src="img/img-4.svg" alt="image" class="home__img-4">
                  <img src="img/img-3.svg" alt="image" class="home__img-3">
                  <img src="img/img-2.svg" alt="image" class="home__img-2">
                  <img src="img/img-1.svg" alt="image" class="home__img-1">
               </div>
            </div>
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="js/main.js"></script>
   </body>
</html>
